<div class="container">
  <h1>hola mundo</h1>
  <h2>{{ titles }} </h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{task}}
    </li>
  </ul>
  <hr>
  <h2> {{ 'Hola'.repeat(4) }} </h2>
  <p>la suma de 3 + 3 es: {{3 +3}} </p>

  <p>hi, im {{name}}, im {{age}} years ago </p>

  <hr>

  <img [src]="img" alt="">
  <input type="text" [value]="name">
  <button [disabled]="disabled">click me</button>

  <p>Person: {{ person.name }}, and his age is: {{person.age}}, and his avatar its:</p>
  <img [src]="person.avatar" alt="">

  <hr>

  <button (click)="clickHandler()">clickme</button>
  <br>
  <button (dblclick)="clickHandler()">double click</button>
  <br>
  <br>
  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)">
</div>
